<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sysAI.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="../content/_index.md" data-separator="//section//" data-separator-vertical="//slide//"
					data-separator-notes="^Note:" data-charset="iso-8859-15" >
				</section>
				<section data-markdown="../content/home/Prerequisites.md" data-separator="//section//" data-separator-vertical="//slide//"
					data-separator-notes="^Note:" data-charset="iso-8859-15" >
				</section>
				<section data-markdown="../content/home/Bash.md" data-separator="//section//" data-separator-vertical="//slide//"
					data-separator-notes="^Note:" data-charset="iso-8859-15" >
				</section>
				<section data-markdown="../content/home/Bash_advanced.md" data-separator="//section//" data-separator-vertical="//slide//"
					data-separator-notes="^Note:" data-charset="iso-8859-15" >
				</section>
				<section data-markdown="../content/home/github.md" data-separator="//section//" data-separator-vertical="//slide//"
					data-separator-notes="^Note:" data-charset="iso-8859-15" >
				</section>
				<section data-markdown="../content/home/Bash_functions.md" data-separator="//section//" data-separator-vertical="//slide//"
					data-separator-notes="^Note:" data-charset="iso-8859-15" >
				</section>
				<section data-markdown="../content/home/SymbolicLinks.md" data-separator="//section//" data-separator-vertical="//slide//"
					data-separator-notes="^Note:" data-charset="iso-8859-15" >
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				controls: true,
				progress: true,
				touch: true,
				keyboard: true,
				help: true,
				transition: "slide",
				transitionSpeed: 'default',
				showNotes: false,
				hideAddressBar: true,
				fragments: true,
				slideNumber: true,
				logo: true,
				width: "90%",
				height: "90%",
				margin: 0,
				minScale: 0.2,
				maxScale: 0.9,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/math/math.js', async: true }
				]
			});
		</script>
	</body>
</html>
